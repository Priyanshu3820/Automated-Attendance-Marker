<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section A - Physics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --warning: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: var(--dark);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        .attendance-control {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        #attendance-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }

        #attendance-btn:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }

        #attendance-btn:active {
            transform: translateY(0);
        }

        #attendance-btn.stop {
            background: var(--warning);
            box-shadow: 0 4px 10px rgba(247, 37, 133, 0.3);
        }

        #attendance-btn.stop:hover {
            box-shadow: 0 6px 15px rgba(247, 37, 133, 0.4);
        }

        #timer {
            background: var(--light);
            padding: 15px 20px;
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            text-align: center;
            transition: var(--transition);
        }

        #timer:hover {
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }

        .status-container {
            margin: 20px 0;
        }

        h3 {
            color: var(--dark);
            margin-bottom: 15px;
            font-size: 1.5rem;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary);
            display: inline-block;
        }

        #student-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .student-card {
            background: var(--light);
            padding: 15px;
            border-radius: var(--border-radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
            border-left: 4px solid var(--gray);
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .student-card.present {
            border-left: 4px solid var(--success);
        }

        .student-card.absent {
            border-left: 4px solid var(--warning);
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .student-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .student-name {
            font-weight: 500;
        }

        .status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status.present {
            background: rgba(76, 201, 240, 0.2);
            color: #138496;
        }

        .status.absent {
            background: rgba(247, 37, 133, 0.2);
            color: #c51d5d;
        }

        .status.pending {
            background: rgba(108, 117, 125, 0.2);
            color: var(--gray);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            margin-top: 20px;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--secondary);
            gap: 12px;
        }

        .location-info {
            margin-top: 15px;
            padding: 12px;
            background: rgba(67, 97, 238, 0.1);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 600px) {
            .attendance-control {
                flex-direction: column;
                align-items: stretch;
            }
            
            #attendance-btn, #timer {
                width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-atom"></i> Physics Attendance - Section A</h1>
    </header>
    <div class="container">
        <div class="attendance-control">
            <button id="attendance-btn">
                <i class="fas fa-play-circle"></i> Start Attendance
            </button>
            <div id="timer">Attendance Not Started</div>
        </div>
        
        <div class="location-info" id="location-info">
            <i class="fas fa-map-marker-alt"></i> 
            <span>Location captured: </span>
            <span id="location-coords"></span>
        </div>
        
        <div class="status-container">
            <h3><i class="fas fa-users"></i> Student Status</h3>
            <div id="student-list">
                <!-- Student status will be dynamically inserted here -->
            </div>
        </div>
        
        <a href="faculty.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Faculty Portal
        </a>
    </div>

    <!-- Firebase SDK -->
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- Your Firebase config -->
    <script defer src="firebase.js"></script>
    
    <!-- Page-specific logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (typeof firebase === 'undefined' || typeof firebase.database === 'undefined') {
                    console.error('Firebase scripts not loaded or initialized correctly.');
                    alert('Error: Could not connect to Firebase. Please check your configuration and network connection.');
                    return;
                }

                const attendanceBtn = document.getElementById('attendance-btn');
                const timerDiv = document.getElementById('timer');
                const studentListDiv = document.getElementById('student-list');
                const locationInfo = document.getElementById('location-info');
                const locationCoords = document.getElementById('location-coords');
                
                const classId = 'physics';
                const attendanceRef = firebase.database().ref(`attendance/${classId}`);
                const statusRef = attendanceRef.child('status');
                const studentsRef = attendanceRef.child('students');

                let timerInterval;
                let presentStudents = {};
                let attendanceStatus = null;
                const allStudents = ['Student1', 'Student2', 'Student3', 'Student4'];

                function renderStudentList() {
                    studentListDiv.innerHTML = '';
                    
                    allStudents.forEach(studentId => {
                        const isPresent = presentStudents[studentId];
                        let status = '';
                        let statusClass = '';
                        let cardClass = '';

                        if (isPresent) {
                            status = 'Present';
                            statusClass = 'present';
                            cardClass = 'present';
                        } else {
                            if (attendanceStatus === 'closed') {
                                status = 'Absent';
                                statusClass = 'absent';
                                cardClass = 'absent';
                            } else {
                                status = 'Pending';
                                statusClass = 'pending';
                                cardClass = '';
                            }
                        }
                        
                        const studentCard = document.createElement('div');
                        studentCard.className = `student-card ${cardClass}`;
                        
                        // Extract student number for avatar
                        const studentNumber = studentId.replace('Student', '');
                        
                        studentCard.innerHTML = `
                            <div class="student-info">
                                <div class="student-avatar">${studentNumber}</div>
                                <div class="student-name">${studentId}</div>
                            </div>
                            <div class="status ${statusClass}">${status}</div>
                        `;
                        
                        studentListDiv.appendChild(studentCard);
                    });
                }

                attendanceBtn.addEventListener('click', () => {
                    statusRef.get().then((snapshot) => {
                        if (snapshot.val() === 'open') {
                            stopAttendance();
                        } else {
                            if (navigator.geolocation) {
                                navigator.geolocation.getCurrentPosition(position => {
                                    startAttendance(position.coords.latitude, position.coords.longitude);
                                }, handleLocationError, {
                                    enableHighAccuracy: true,
                                    timeout: 10000,
                                    maximumAge: 0
                                });
                            } else {
                                alert('Geolocation is not supported by this browser.');
                            }
                        }
                    }).catch(err => {
                        console.error("Error accessing Firebase:", err);
                        alert("Could not access Firebase. Is your databaseURL in firebase.js correct?");
                    });
                });

                function handleLocationError(error) {
                    let message = 'An unknown error occurred.';
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            message = "Location permission denied. Please enable it in your browser settings.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message = "Location information is unavailable.";
                            break;
                        case error.TIMEOUT:
                            message = "The request to get user location timed out.";
                            break;
                    }
                    alert(`Unable to retrieve your location: ${message}`);
                }

                function startAttendance(latitude, longitude) {
                    // Show location info
                    locationInfo.style.display = 'block';
                    locationCoords.textContent = `${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;
                    
                    // Clear previous student data for a new session
                    studentsRef.set({}); 

                    const now = Date.now();
                    const updates = {
                        status: 'open',
                        startTime: firebase.database.ServerValue.TIMESTAMP,
                        endTime: now + 15 * 60 * 1000,
                        facultyLatitude: latitude,
                        facultyLongitude: longitude
                    };
                    attendanceRef.update(updates);
                }

                function stopAttendance() {
                    statusRef.set('closed');
                    locationInfo.style.display = 'none';
                }

                statusRef.on('value', (snapshot) => {
                    attendanceStatus = snapshot.val();
                    renderStudentList(); // Re-render when status changes

                    if (attendanceStatus === 'open') {
                        attendanceBtn.innerHTML = '<i class="fas fa-stop-circle"></i> Stop Attendance';
                        attendanceBtn.classList.add('stop');
                        attendanceRef.child('endTime').once('value').then((snap) => {
                            const endTime = snap.val();
                            if(endTime) {
                                clearInterval(timerInterval);
                                timerInterval = setInterval(() => updateTimer(endTime), 1000);
                                updateTimer(endTime);
                            }
                        });
                    } else {
                        attendanceBtn.innerHTML = '<i class="fas fa-play-circle"></i> Start Attendance';
                        attendanceBtn.classList.remove('stop');
                        timerDiv.textContent = 'Attendance Closed';
                        clearInterval(timerInterval);
                    }
                });

                studentsRef.on('value', (snapshot) => {
                    presentStudents = snapshot.val() || {};
                    renderStudentList(); // Re-render when a student checks in
                });

                function updateTimer(endTime) {
                    const now = Date.now();
                    const remainingTime = Math.max(0, endTime - now);
                    
                    if (remainingTime === 0) {
                        timerDiv.textContent = "Time's up!";
                        clearInterval(timerInterval);
                        statusRef.get().then(snap => {
                            if(snap.val() === 'open') {
                               stopAttendance(); // This will trigger the statusRef listener and re-render
                            }
                        });
                        return;
                    }
                    
                    const minutes = Math.floor((remainingTime / 1000) / 60);
                    const seconds = Math.floor((remainingTime / 1000) % 60);
                    
                    timerDiv.textContent = `Time remaining: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                    timerDiv.style.color = minutes < 1 ? '#f72585' : '#4361ee';
                }
                
                // Initial render on page load
                statusRef.get().then(snap => {
                    attendanceStatus = snap.val();
                    studentsRef.get().then(studentSnap => {
                        presentStudents = studentSnap.val() || {};
                        renderStudentList();
                    })
                })

            }, 500);
        });
    </script>
</body>
</html>
