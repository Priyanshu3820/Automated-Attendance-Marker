<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Portal</title>
    <link rel="stylesheet" href="public/style.css">
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #f1f1f1}

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Faculty Portal</h1>
    </header>
    <div class="container">
        <h2>Welcome, Faculty!</h2>
        <div class="faculty-container">
            <div class="dropdown">
                <div class="faculty-box lectures-box">
                    <h3>Today's lectures</h3>
                </div>
                <div class="dropdown-content">
                    <a href="section-a.html">section a-10:00 am to 11:00 am</a>
                    <a href="section-b.html">section b-11:30 am to 12:30 pm</a>
                </div>
            </div>
            <div class="faculty-box classes-box" onclick="location.href='my-classes.html';">
                <h3>My classes</h3>
            </div>
        </div>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
