<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 35px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.25);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 42px;
            color: #7f8c8d;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .form-group input:focus + i {
            color: #3498db;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-group input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            color: #2c3e50;
            cursor: pointer;
            font-weight: 500;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(37, 117, 252, 0.4);
        }

        button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(37, 117, 252, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .credentials-hint {
            margin-top: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .credentials-hint h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .credentials-hint p {
            color: #7f8c8d;
            line-height: 1.5;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: white;
            opacity: 0.8;
        }

        .footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ffdd59;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 500px) {
            .container {
                padding: 25px;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Login Portal</h1>
        <p>Access your academic dashboard and resources</p>
    </header>
    
    <div class="container">
        <!-- Example credentials:
             ID: student@example.com
             Password: password456
        -->
        <form onsubmit="login(event)">
            <div class="form-group">
                <label for="username">Student ID</label>
                <input type="text" id="username" name="username" required placeholder="Enter your student ID">
                <i class="fas fa-user"></i>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <i class="fas fa-lock"></i>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="showPassword" onclick="togglePassword()">
                <label for="showPassword">Show Password</label>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div class="credentials-hint">
            <h3>Demo Credentials:</h3>
            <p>ID: student@example.com<br>Password: password456</p>
        </div>
    </div>
    
    <div class="footer">
        <p>Need help? <a href="#">Contact Support</a> | Â© 2023 Student Portal</p>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var showPasswordCheckbox = document.getElementById("showPassword");
            
            if (showPasswordCheckbox.checked) {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function login(event) {
            event.preventDefault(); // Prevent form from submitting the default way
            
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Hardcoded credentials
            var correctUsername = "student@example.com";
            var correctPassword = "password456";

            if (username === correctUsername && password === correctPassword) {
                // Simulate successful login with animation
                const button = document.querySelector('button');
                button.innerHTML = '<i class="fas fa-check-circle"></i> Login Successful!';
                button.style.background = 'linear-gradient(to right, #2ecc71, #27ae60)';
                
                setTimeout(() => {
                    window.location.href = "student.html";
                }, 1500);
            } else {
                // Shake animation for incorrect credentials
                const container = document.querySelector('.container');
                container.style.animation = 'shake 0.5s';
                
                setTimeout(() => {
                    container.style.animation = '';
                    alert("Incorrect username or password. Please try again.");
                }, 500);
            }
        }

        // Add shake animation for incorrect login
        document.head.insertAdjacentHTML('beforeend', `
        <style>
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); }
            }
        </style>
        `);
    </script>
</body>
</html>
