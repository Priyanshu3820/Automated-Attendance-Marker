<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:hover,
        input[type="password"]:hover {
            border-color: #aaa;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            outline: none;
        }
        
        input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }
        
        .form-group:last-of-type {
            display: flex;
            align-items: center;
            margin-top: -10px;
            margin-bottom: 25px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: linear-gradient(to right, #5a6fd5, #6a4190);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .credentials-hint {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
            color: #666;
            border-left: 4px solid #667eea;
        }
        
        .credentials-hint p {
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Login</h1>
        <p>Secure Access Portal</p>
    </header>
    <div class="container">
        <!-- Example credentials:
             ID: admin@example.com
             Password: password789
        -->
        <form onsubmit="login(event)">
            <div class="form-group">
                <label for="username">ID</label>
                <input type="text" id="username" name="username" required placeholder="Enter your admin ID">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="form-group">
                <input type="checkbox" id="showPassword" onclick="togglePassword()">
                <label for="showPassword" style="display: inline; font-weight: normal;">Show Password</label>
            </div>
            <button type="submit">Login</button>
        </form>
        
        <div class="credentials-hint">
            <p>Demo Credentials:</p>
            <div>ID: admin@example.com</div>
            <div>Password: password789</div>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function login(event) {
            event.preventDefault(); // Prevent form from submitting the default way
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Hardcoded credentials
            var correctUsername = "admin@example.com";
            var correctPassword = "password789";

            if (username === correctUsername && password === correctPassword) {
                // Add loading animation
                const button = document.querySelector('button');
                button.innerHTML = 'Logging in...';
                button.disabled = true;
                
                // Simulate loading delay
                setTimeout(() => {
                    window.location.href = "admin.html";
                }, 1000);
            } else {
                // Add shake animation for error
                const container = document.querySelector('.container');
                container.style.animation = 'shake 0.5s';
                
                // Remove animation after it completes
                setTimeout(() => {
                    container.style.animation = '';
                }, 500);
                
                alert("Incorrect username or password");
            }
        }
        
        // Add keyframe animation for shake effect
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            </style>
        `);
    </script>
</body>
</html>
