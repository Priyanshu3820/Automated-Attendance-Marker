<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Classes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin: 20px 0 30px;
            width: 100%;
        }
        
        h1 {
            color: white;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 90%;
            max-width: 1000px;
            margin-bottom: 30px;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            font-size: 1.8rem;
        }
        
        .sections-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .section-box {
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .section-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.1));
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .section-box:hover::before {
            opacity: 1;
        }
        
        .section-box h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: white;
            position: relative;
            z-index: 2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }
        
        .section-box .info {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }
        
        .section-box:hover .info {
            opacity: 1;
            transform: translateY(0);
        }
        
        .section-a {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
        }
        
        .section-b {
            background: linear-gradient(45deg, #3498db, #2ecc71);
        }
        
        .section-box:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }
        
        .section-box:active {
            transform: translateY(2px) scale(0.98);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 50px;
            background: #f8f9fa;
        }
        
        .back-link:hover {
            color: #2c3e50;
            background: #e8f4fc;
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .back-link i {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }
        
        .back-link:hover i {
            transform: translateX(-3px);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .stat-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            flex: 1;
            min-width: 200px;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #3498db;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .sections-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 20px;
            }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Classes</h1>
        <p class="subtitle">Faculty Portal - Manage Your Courses</p>
    </header>
    
    <div class="container">
        <h2>Your Sections</h2>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-number">2</div>
                <div class="stat-label">Active Sections</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">42</div>
                <div class="stat-label">Total Students</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">87%</div>
                <div class="stat-label">Average Attendance</div>
            </div>
        </div>
        
        <div class="sections-container">
            <div class="section-box section-a" onclick="navigateToSection('section-a.html', 'Section A')">
                <h3>Section A</h3>
                <div class="info">22 students · 9:00 AM - 10:30 AM</div>
            </div>
            <div class="section-box section-b" onclick="navigateToSection('section-b.html', 'Section B')">
                <h3>Section B</h3>
                <div class="info">20 students · 11:00 AM - 12:30 PM</div>
            </div>
        </div>
        
        <a href="faculty.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Faculty Portal
        </a>
    </div>
    
    <div class="notification" id="notification">
        Redirecting to <span id="section-name"></span>...
    </div>

    <script>
        // Function to handle section navigation
        function navigateToSection(url, sectionName) {
            // Show notification
            const notification = document.getElementById('notification');
            const sectionNameSpan = document.getElementById('section-name');
            sectionNameSpan.textContent = sectionName;
            notification.classList.add('show');
            
            // Redirect after a brief delay to show the notification
            setTimeout(() => {
                window.location.href = url;
            }, 1500);
        }
        
        // Add hover effect with JavaScript for additional interactivity
        document.querySelectorAll('.section-box').forEach(box => {
            // Add event listeners for additional effects
            box.addEventListener('mouseenter', function() {
                this.style.zIndex = '10';
            });
            
            box.addEventListener('mouseleave', function() {
                this.style.zIndex = '1';
            });
        });
        
        // Add animation to stat numbers
        function animateStats() {
            const statNumbers = document.querySelectorAll('.stat-number');
            statNumbers.forEach(stat => {
                const target = parseInt(stat.textContent);
                let current = 0;
                const increment = target / 50;
                
                const updateNumber = () => {
                    if (current < target) {
                        current += increment;
                        if (current > target) current = target;
                        stat.textContent = Math.round(current);
                        setTimeout(updateNumber, 30);
                    }
                };
                
                updateNumber();
            });
        }
        
        // Animate stats when page loads
        window.addEventListener('load', animateStats);
    </script>
</body>
</html>
